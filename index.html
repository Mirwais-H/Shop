<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <!-- Register Form -->
        <div id="register-form" style="display: none;">
            <h2>Create Account</h2>
            <form id="register">
                <div class="input-container">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-container">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
                <div class="input-container">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-container">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-container">
                    <label for="reg-password">Password:</label>
                    <input type="password" id="reg-password" name="password" required>
                </div>
                <div class="input-container">
                    <label for="confirm-password">Re-enter Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <div class="input-container">
                    <label for="account-type">Account Type:</label>
                    <select id="account-type" name="account-type" required>
                        <option value="buyer">Buyer</option>
                        <option value="shop-owner">Shop Owner</option>
                    </select>
                </div>
                <div class="input-container shop-owner-password" style="display: none;">
                    <label for="shop-owner-password">Shop Owner Password:</label>
                    <input type="password" id="shop-owner-password" name="shop-owner-password">
                </div>
                <button type="submit" class="btn">Create Account</button>
                <p class="switch-form">Already have an account? <a href="#" id="show-login">Login</a></p>
            </form>
        </div>

        <!-- Login Form -->
        <div id="login-form">
            <h2>Login</h2>
            <form id="login">
                <div class="input-container">
                    <label for="username-login">Username:</label>
                    <input type="text" id="username-login" name="username" required>
                </div>
                <div class="input-container">
                    <label for="password-login">Password:</label>
                    <input type="password" id="password-login" name="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <p class="switch-form">Don't have an account? <a href="#" id="show-register">Create one</a></p>
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
